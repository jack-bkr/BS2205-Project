<!DOCTYPE html>
<html>
    <head>
        <title>Add Item</title>
    </head>
    <div>
        <h1>Add Item</h1>
        <script>
            function submitForm() {
                document.itemForm.submit();
                document.itemForm.reset();
            }
        </script>
        <form action="/api/item" method="POST" enctype="multipart/form-data" name="itemForm" target="formRes">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <label for="description">Description</label>
            <input type="text" id="description" name="description" required>
            <label for="price">Price</label>
            <input type="number" id="price" name="price" required>
            <label for="image">Image</label>
            <input type="file" id="image" name="image" required>
            <button type="button" onclick="submitForm()">Add Item</button>
        </form>
        <p>Response:</p>
        <iframe name="formRes" width="800px"></iframe>
    </div>
</html>
